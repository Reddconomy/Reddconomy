apply plugin: 'java'

sourceCompatibility = JavaVersion.VERSION_1_7

configurations {
    compile_reddconomyMain
    compile_reddconomySpigot
    
}

repositories {
    jcenter()
    mavenCentral()
}

sourceSets {
    main {
      java {
	   srcDir 'src/main/java'
	  }
    }
	spigot {
      compileClasspath = configurations.compile_reddconomySpigot
      java {
	   srcDir 'src/spigot/java'
	  }
    }
}



dependencies {
	testCompile 'junit:junit:4.12'
   	
	compile group: 'org.xerial', name: 'sqlite-jdbc', version: '3.7.2'
   	compile group: 'io.netty', name: 'netty', version: '3.6.5.Final'
	compile group: 'com.github.briandilley.jsonrpc4j', name: 'jsonrpc4j', version: '1.5.2'
	
	compile group: 'com.google.code.gson', name: 'gson', version: '2.7'
	compile_reddconomySpigot group: 'com.google.code.gson', name: 'gson', version: '2.7'
	
}
